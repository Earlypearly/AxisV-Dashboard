<!DOCTYPE html>
<html>
<head>
  <title>ESP32 LED Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; background: #f0f0f0; }
    h1 { color: #333; }
    button { padding: 20px; font-size: 18px; margin: 10px; border: none; border-radius: 5px; color: white; cursor: pointer; }
    .on { background: #4CAF50; }
    .off { background: #f44336; }
    .status { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>ESP32 LED Controller</h1>
  <p class="status">LED is <span id="state">?</span></p>
  <button class="on" onclick="setState(true)">Turn ON</button>
  <button class="off" onclick="setState(false)">Turn OFF</button>

  <script>
    const host  = 'https://esp32-989de-default-rtdb.asia-southeast1.firebasedatabase.app';
    const auth  = 'U4P5PC9EwjgG4Ea3H6yznljQPix9ZchFrxYAI3Pp';

    // Update UI from database
    function fetchState() {
      fetch(`${host}/LED/state.json?auth=${auth}`)
        .then(r=>r.text())
        .then(t=>{
          const s = t.trim()==='true';
          document.getElementById('state').innerText = s?'ON':'OFF';
        });
    }

    // Write new state
    function setState(val) {
      fetch(`${host}/LED/state.json?auth=${auth}`, {
        method: 'PUT',
        headers: {'Content-Type':'application/json'},
        body: val?'true':'false'
      }).then(fetchState);
    }

    // Initial load
    fetchState();
    // Poll every 2 seconds in case LED changed elsewhere
    setInterval(fetchState,2000);
  </script>
</body>
</html>
